galaxy_info:
  author: Andrew Shagayev
  description: >
    This role configures the Terminal.app on MacOS to use nerdfonts and Custom Solarized Dark theme. \
    It installs the iTerm2.app if specified (recommended) and configures it to use Custom Solarized Dark theme \
    as well as nerdfonts for Non-ASCII Fonts and Terminus-Powerline font as ASCII Font. \
    It will run dependensy roles (homebrew and terminus_powerline) only if terminal_iterm2 variable set to 'yes' \
    and \
    terminal_homebrew_dep set to 'yes'
    set terminal_homebrew_dep to 'no' if you have homebrew installed to speed up the configuration management.
    it is useful for combining this role with other roles which also install homebrew as a dependency).

  # If the issue tracker for your role is not on github, uncomment the
  # next line and provide a value
  # issue_tracker_url: http://example.com/issue/tracker

  license: BSD

  min_ansible_version: 1.2

  # If this a Container Enabled role, provide the minimum Ansible Container version.
  # min_ansible_container_version:

  # Optionally specify the branch Galaxy will use when accessing the GitHub
  # repo for this role. During role install, if no tags are available,
  # Galaxy will use this branch. During import Galaxy will access files on
  # this branch. If Travis integration is configured, only notifications for this
  # branch will be accepted. Otherwise, in all cases, the repo's default branch
  # (usually master) will be used.
  #github_branch:

  platforms:
  - name: MacOS
    versions:
    - all

  galaxy_tags:
  - MacOS
  - Terminal
  - iTerm2
    #
    # NOTE: A tag is limited to a single word comprised of alphanumeric characters.
    #       Maximum 20 tags per role.

dependencies:
  - { role: 'ansible-homebrew', when: terminal_iterm2 and terminal_homebrew_dep }
  - { role: 'ansible-terminus_powerline', when: terminal_iterm2 and terminal_homebrew_dep }
  - ansible-nerdfonts
...
