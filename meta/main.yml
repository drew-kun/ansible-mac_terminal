galaxy_info:
  author: Andrew Shagayev
  description: Configure the terminal to use Solarized Colorscheme, Nerdfonts and Terminus powerline fonts

  license: MIT

  min_ansible_version: 1.2

  github_branch: master

  platforms:
  - name: MacOS
    versions:
    - all

  galaxy_tags:
  - MacOS
  - Terminal
  - iTerm2

dependencies:
  - { role: drew-kun.homebrew, when: [ ansible_os_family == 'Darwin', terminal_iterm2, terminal_homebrew_dep ] }
  - { role: drew-kun.terminus_powerline, when: terminal_iterm2 }
  - drew-kun.nerdfonts
...
